<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Testing Banners API</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="Index.js"></script>
</head>
<body>
    <div>
        <h2>All banners</h2>
        <ul id="banners" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="bannerID" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="banner" />
    </div>

    <div>
        <h2>Load HTML of a banner</h2>
        <input type="text" id="bannerID_html" size="5" />
        <input type="button" value="Search" onclick="loadHtml();"/>
        <p id="loadHtml"/>
    </div>

</body>

</html>
